version: '3.9'

services:
  auth-db:
    image: mysql:8
    container_name: mysql_auth_container
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: authdb
      MYSQL_USER: authuser
      MYSQL_PASSWORD: authpass
    ports:
      - '3306:3306'
    volumes:
      - auth_db_data:/var/lib/mysql
      - ./mysql-config/production.cnf:/etc/mysql/conf.d/custom.cnf
      - ./mysql-config/auth-init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backups:/backups
    networks:
      - user-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

# Named volumes for data persistence
volumes:
  auth_db_data:
    driver: local

# Networks
networks:
  user-network:
    driver: bridge
